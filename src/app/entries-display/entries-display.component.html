<div class="container">
  <div style="text-align:center">
    <h3>
      Your Diary Entries
    </h3>
  </div>
  <div *ngFor="let entry of entries; let i=index">
    <div *ngIf="entries.length>0" class="entry-display">
      <h4 appHighlight class="heading"> {{entry.heading}} <span (click) = 'entryDelete(true,i)' class="delete">X Delete</span></h4>
      <p class="entry"> {{entry.entry}} </p>
      <small class="date"> {{entry.date | date}} </small>
      <hr>
  </div>
</div>
